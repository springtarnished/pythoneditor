<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Code Runner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    textarea, input[type="text"] {
      width: 100%;
      max-width: 800px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .output-content {
      background: #fefefe;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 10px;
    }

    .output-content h1, .output-content h2, .output-content h3 {
      font-weight: bold;
      margin-top: 1em;
    }

    .output-content p {
      margin: 0.5em 0;
    }

    .output-content a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Python Code Runner / Web Scraper</h2>

  <textarea id="code">print("Hello, Android!")</textarea><br>
  <button onclick="runCode()">‚ñ∂ Run Python</button>

  <div class="label">Scrape a URL</div>
  <input type="text" id="scrapeUrl" placeholder="https://example.com">
  <button onclick="scrapeSite()">üåê Scrape</button>

  <div class="output" id="output">
    <div class="label">Output:</div>
    <div id="stdout">‚Äî</div>

    <div class="label">Error:</div>
    <div id="stderr">‚Äî</div>

    <div class="label">Scraped HTML:</div>
    <div id="scraped-html" class="output-content">‚Äî</div>
  </div>

  <script>
    const API_URL = "https://your-backend.up.railway.app/run"; // replace this with your actual backend

    async function runCode() {
      const code = document.getElementById("code").value;
      document.getElementById("stdout").textContent = "Running...";
      document.getElementById("stderr").textContent = "‚Äî";
      document.getElementById("scraped-html").innerHTML = "‚Äî";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      document.getElementById("stdout").textContent = data.output || "‚Äî";
      document.getElementById("stderr").textContent = data.error || "‚Äî";
      if (data.html) {
        document.getElementById("scraped-html").innerHTML = data.html;
      }
    }

    async function scrapeSite() {
      const url = document.getElementById("scrapeUrl").value.trim();
      if (!url) return alert("Enter a URL to scrape");

      document.getElementById("stdout").textContent = "‚Äî";
      document.getElementById("stderr").textContent = "‚Äî";
      document.getElementById("scraped-html").innerHTML = "Scraping...";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ scrape_url: url })
      });

      const data = await res.json();
      document.getElementById("stdout").textContent = data.output || "‚Äî";
      document.getElementById("stderr").textContent = data.error || "‚Äî";
      document.getElementById("scraped-html").innerHTML = data.html || "‚Äî";
    }
  </script>

</body>
</html>
