<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Code Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --accent: #2563eb;
      --error: #dc2626;
      --success: #16a34a;
      --border: #d1d5db;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      background: white;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #1e40af;
    }

    .output-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .label {
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .output-text {
      white-space: pre-wrap;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }

    .loading {
      color: var(--accent);
      font-style: italic;
    }

    @media (max-width: 600px) {
      textarea {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Python Code Runner</h1>

  <textarea id="code">print("Hello, World!")</textarea>
  <button onclick="runCode()">▶ Run Code</button>

  <div class="output-container" id="output">
    <div class="label">Output:</div>
    <div class="output-text" id="stdout">—</div>

    <div class="label">Error:</div>
    <div class="output-text" id="stderr">—</div>
  </div>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const stdout = document.getElementById("stdout");
      const stderr = document.getElementById("stderr");

      // Show loading indicator
      stdout.textContent = "Running...";
      stderr.textContent = "—";

      try {
        const res = await fetch("https://pythonbackend-production-8784.up.railway.app/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });

        const data = await res.json();
        stdout.textContent = data.output || "—";
        stderr.textContent = data.error || "—";
      } catch (err) {
        stdout.textContent = "—";
        stderr.textContent = "Failed to connect to server.";
      }
    }
  </script>

</body>
</html>
