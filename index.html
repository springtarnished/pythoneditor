<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Code Runner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Python Code Runner</h2>
  <textarea id="code">print("Hello, Android!")</textarea>
  <br>
  <button onclick="runCode()">Run Code</button>

  <div class="output" id="output">
    <div class="label">Output:</div>
    <div id="stdout"></div>
    <div class="label">Error:</div>
    <div id="stderr"></div>
  </div>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const res = await fetch("http://10.250.26.251:5000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      document.getElementById("stdout").textContent = data.output || "";
      document.getElementById("stderr").textContent = data.error || "";
    }
  </script>

</body>
</html>
